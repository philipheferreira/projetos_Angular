<form class="mt-5 p-5">
    <div>
        <input type="text" class="form-control p-2" required name="username" placeholder="Enter Username"
            [(ngModel)]="userName">
    </div>
    <div class="form-group mt-3">
        <input type="text" class="form-control p-2" required name="password" placeholder="Enter Password"
            [(ngModel)]="password">
    </div>
    <button class="btn btn-primary mt-3 p-2" (click)="checkLogin()">LogIn</button>
    <div [hidden]="isHidden" class="mt-2 ms-5">
        <p *ngIf="msgs else error" class="success">{{message}}</p>
        <ng-template #error>
            <p class="error">{{message}}</p>
        </ng-template>
    </div>
</form>
