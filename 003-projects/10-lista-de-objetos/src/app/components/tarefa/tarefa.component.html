<div class="container">
  <h2>Minhas Tarefas</h2>

<ul>
  <li *ngFor="let tarefa of tarefas">
    {{ tarefa.titulo }}
    <span [style.color]="tarefa.concluida ? 'green' : 'red'">
      ({{ tarefa.concluida ? 'Concluída' : 'Pendente' }})
      <button (click)="removerTarefa(tarefa.id)">❌</button>
    </span>
  </li>
</ul>

<button (click)="adicionarTarefa()">Adicionar Tarefa</button>
</div>
